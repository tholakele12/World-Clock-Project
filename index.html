<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>

    <select>
        <option value="">Select a City..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Paris</option>
        <option value="">Johannesburg</option>
    </select>
    <div class="city">
        <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date">May 23rd 2025</div>
        </div>
        <div class="time">1:48:15 <small> Pm </small></div>
    </div>
    <div class="city">
        <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date">May 23rd 2025</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
    </div>
    </div>
